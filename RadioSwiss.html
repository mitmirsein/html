<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Radio Swiss Menu</title>
    <meta name="description" content="Radio Swiss - 24/7 Commercial-Free Classical, Jazz & Pop Music from Switzerland">
    <meta property="og:title" content="Radio Swiss Menu">
    <meta property="og:description" content="24/7 Commercial-Free Music - Classic, Jazz, Pop">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #fff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-muted: rgba(255,255,255,0.5);
            --card-overlay: rgba(255,255,255,0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-tertiary: #cbd5e1;
            --text-primary: #1e293b;
            --text-secondary: rgba(30,41,59,0.7);
            --text-muted: rgba(30,41,59,0.5);
            --card-overlay: rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Header with controls */
        .header {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .icon-btn {
            background: var(--card-overlay);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.2);
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Audio Waveform Animation */
        .waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
        }

        .waveform .bar {
            width: 4px;
            background: linear-gradient(180deg, #4ade80, #22c55e);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .waveform .bar:nth-child(1) { height: 60%; animation-delay: 0s; }
        .waveform .bar:nth-child(2) { height: 100%; animation-delay: 0.1s; }
        .waveform .bar:nth-child(3) { height: 40%; animation-delay: 0.2s; }
        .waveform .bar:nth-child(4) { height: 80%; animation-delay: 0.3s; }
        .waveform .bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .channels {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .channel-card {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-overlay);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            z-index: -1;
        }

        .channel-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .channel-card:hover .card-waveform .bar {
            animation-play-state: running;
        }

        .channel-card.classic {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .channel-card.jazz {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .channel-card.pop {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .channel-icon {
            font-size: 2.5rem;
            margin-right: 1.5rem;
        }

        .channel-info {
            flex: 1;
            text-align: left;
        }

        .channel-name {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .channel-desc {
            color: rgba(255,255,255,0.85);
            font-size: 0.9rem;
        }

        /* Card Waveform */
        .card-waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 40px;
            opacity: 0.7;
        }

        .card-waveform .bar {
            width: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
            animation: cardWave 0.8s ease-in-out infinite;
            animation-play-state: paused;
        }

        .card-waveform .bar:nth-child(1) { height: 40%; animation-delay: 0s; }
        .card-waveform .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
        .card-waveform .bar:nth-child(3) { height: 100%; animation-delay: 0.15s; }
        .card-waveform .bar:nth-child(4) { height: 60%; animation-delay: 0.2s; }
        .card-waveform .bar:nth-child(5) { height: 80%; animation-delay: 0.25s; }
        .card-waveform .bar:nth-child(6) { height: 45%; animation-delay: 0.3s; }

        @keyframes cardWave {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }

        .footer {
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        [data-theme="light"] .toast {
            background: #334155;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .channel-card { padding: 1.2rem; }
            .channel-name { font-size: 1.2rem; }
            .channel-icon { font-size: 2rem; margin-right: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="icon-btn" id="themeToggle" title="Toggle theme">üåô</button>
            <button class="icon-btn" id="shareBtn" title="Share">üì§</button>
        </div>

        <h1>üá®üá≠ Radio Swiss</h1>
        <p class="subtitle">
            <span class="waveform">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </span>
            24/7 Commercial-Free Music
        </p>
        
        <div class="channels">
            <a href="https://www.radioswissclassic.ch/en/webplayer" target="_blank" class="channel-card classic">
                <div class="channel-icon">üéª</div>
                <div class="channel-info">
                    <div class="channel-name">Classic</div>
                    <div class="channel-desc">Classical masterpieces from all eras</div>
                </div>
                <div class="card-waveform">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </a>
            
            <a href="https://www.radioswissjazz.ch/en/webplayer" target="_blank" class="channel-card jazz">
                <div class="channel-icon">üé∑</div>
                <div class="channel-info">
                    <div class="channel-name">Jazz</div>
                    <div class="channel-desc">Smooth jazz, swing & blues</div>
                </div>
                <div class="card-waveform">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </a>
            
            <a href="https://www.radioswisspop.ch/en/webplayer" target="_blank" class="channel-card pop">
                <div class="channel-icon">üé§</div>
                <div class="channel-info">
                    <div class="channel-name">Pop</div>
                    <div class="channel-desc">Best of Swiss & international pop</div>
                </div>
                <div class="card-waveform">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </a>
        </div>
        
        <p class="footer">
            Opens official <a href="https://www.radioswiss.ch" target="_blank">Radio Swiss</a> webplayer in new tab
        </p>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Load saved theme
        const savedTheme = localStorage.getItem('radioSwissTheme') || 'dark';
        if (savedTheme === 'light') {
            html.setAttribute('data-theme', 'light');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            if (currentTheme === 'light') {
                html.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('radioSwissTheme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('radioSwissTheme', 'light');
            }
        });

        // Share functionality
        const shareBtn = document.getElementById('shareBtn');
        const toast = document.getElementById('toast');

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        shareBtn.addEventListener('click', async () => {
            const shareData = {
                title: 'Radio Swiss',
                text: 'üéµ Radio Swiss - 24/7 Commercial-Free Music: Classic, Jazz, Pop',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback: copy to clipboard
                    await navigator.clipboard.writeText(window.location.href);
                    showToast('‚úÖ Link copied to clipboard!');
                }
            } catch (err) {
                // User cancelled or error
                if (err.name !== 'AbortError') {
                    try {
                        await navigator.clipboard.writeText(window.location.href);
                        showToast('‚úÖ Link copied to clipboard!');
                    } catch {
                        showToast('‚ùå Could not share');
                    }
                }
            }
        });
    </script>
</body>
</html>
